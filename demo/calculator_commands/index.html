<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="style.css">
        <script data-main="app.js" src="../../js/lib/require.min.js"></script>
        <script>
            require.config({
                paths: {
                    jcli: '../lib/jcli.min',
                    jquery: '../lib/jquery-2.1.1.min'
                }
            });
        </script>
        <title>Jcli Demo Calculator</title>
    </head>

    <body>
        <p>
            Simple calculator which demonstrate the use of the  'number' data type in a command 
        </p>
        <p>
            Example: <code>add 11 31</code>
        </p>
        <p>
            Example: <code>subtract 100 58</code>
        </p>
        <p>
            Example: <code>multiply 21 2</code>
        </p>
        <p>
            Example: <code>divide 126 3</code>
        </p>

        <div id="cli">
        </div>

        <input type="text" id="in" />
        <input type="submit" id="submit" value="Submit" />
    </body>

</html>
